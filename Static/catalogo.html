<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo de Livros</title>
    <script src="https://kit.fontawesome.com/efc3a548dc.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
                <li><a href="catalogo.html"><i class="fa-solid fa-book"></i> Catálogo de Livros</a></li>
                <li><a href="sobre.html"><i class="fa-solid fa-circle-info"></i> Sobre</a></li>
                <li><a href="contato.html"><i class="fa-solid fa-phone"></i> Contato</a></li>
            </ul>
        </nav>
    </header>
    <!--Esta parte deve ter tudo centralizado, e o container também deve ter tudo centralizado-->
    <main>
        <section id="catalogo-container">
            <h2>Lista de Livros</h2>
            
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Livraria do Zé</p>
    </footer>

    <!--Essa div ficará invisível até que seja adicionado um livro no CRUD, deve haver dois estilos pra essa div, 
    o estilo que fica invisível será o principal e o estilo que vai ser adicionado por JS que é o estilo que aparecerá 
    na hora de mostrar o catálogo--> 
    <div id="livros-container" class="livros-container">
        <div class="livro">
            <p><strong>ID:</strong></p>
            <p><strong>Título:</strong></p>
            <p><strong>Autor:</strong></p>
            <p><strong>Ano de Lançamento:</strong> </p>
            <p><strong>Gênero:</strong></p>
        </div>
    </div>
</body>
</html>
