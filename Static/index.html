<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria do Ze</title>
    <script src="https://kit.fontawesome.com/efc3a548dc.js" crossorigin="anonymous"></script> 
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
                <li><a href="catalogo.html"><i class="fa-solid fa-book"></i> Catálogo de Livros</a></li>
                <li><a href="sobre.html"><i class="fa-solid fa-circle-info"></i> Sobre</a></li>
                <li><a href="contato.html"><i class="fa-solid fa-phone"></i> Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="crud-container">
            <h2>Controle de Livros</h2>
            <div id="read-section">
                <table id="tabela-livros">
                <thead>
                    <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Ano</th>
                    <th>Gênero</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas serão inseridas dinamicamente pelo JS -->
                </tbody>
                </table>

                <div class="botoes-crud">
                    <button id="btn-cadastrar">Cadastrar</button>
                    <button id="btn-editar">Editar</button>
                    <button id="btn-deletar">Deletar</button>
                </div>
            </div>

            <!--Formulário de cadastro/edição/exclusão que aparecerá quando houver o evento de clique do botão respectivo
            o css desse form será só escondendo ele e dps quando houver o clique muda para visível-->
            <div id="form-section" class="hidden">
                <h3>Formulário de Livro</h3>
                <form id="form-livro">
                <label for="id">ID:</label>
                <input type="number" id="id" name="id" placeholder="Somente para edição ou exclusão">

                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" placeholder="Título do livro" required>

                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" placeholder="Autor do livro" required>

                <label for="ano">Ano de Lançamento:</label>
                <input type="number" id="ano" name="ano" placeholder="Ex: 2020" required>

                <label for="genero">Gênero:</label>
                <input type="text" id="genero" name="genero" placeholder="Ex: Ficção, Romance..." required>

                <button type="submit" id="btn-concluir">Concluir</button>
                </form>
            </div>
        </section>
    </main>

  <footer>
    <p>&copy; 2025 Livraria do Zé</p>
  </footer>
    
  <script src="api.js"></script>
  <script src="validacoes.js"></script>
</body>
</html>
